<!DOCTYPE html >
<html>
    <head>
        <title>EPIC STORE LOCATOR</title>
        <link rel ="stylesheet" href = "style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

    </head>
    <body>


    <div class ="title ">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input  type="text" placeholder="Enter zip"/>
        <i class="fas fa-search"></i>
      </div>
      </div>
    
  <div class = "stores-list-container">
        <div class="stores-list">
          
          
            <div class="store-container">
              <div class= "store-info-container" >
                  <div class="store-adress">
                      8480 beverly Blvd
                      LOs Angeles, CA 90048
                    </div>
                    <div class="store-phone-number"> 365-422-5511
                    </div>
                  </div>
            </div>
        
        </div>
</div>


        <div id="map"></div>

        <script>
            var map;

            function initMap() {
              var labels = 'AB';
var labelIndex = 0;
              var losAngelos = {
                lat: 34.063380 ,
                lng :-118.358080
              }
              map = new google.maps.Map(document.getElementById('map'), {
                center: losAngelos,
                zoom: 8
              });

              var marker = new google.maps.Marker({
    position: losAngelos,
    map: map,
    label: labels
  });

  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng, map);
  });

            }
      
       
            
            
            function addMarker(location, map) {
              var marker = new google.maps.Marker({
    position: location,
    map: map,
    label: labels
  });
            }
         </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk
    &callback=initMap"
    async defer></script>
    </body>
</html>
